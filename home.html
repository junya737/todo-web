<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .main-container {
      max-width: 800px; /* 最大幅を制限 */
      margin: 20px auto; /* 中央寄せと上下余白 */
      padding: 20px; /* 内側の余白 */
      background-color: #ffffff; /* 背景を白に */
      border-radius: 10px; /* 角を丸く */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 軽いシャドウ */
    }
    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .todo-item.completed {
      background-color: #d4edda;
      color: #155724;
    }
    .todo-item.pending {
      background-color: #f8d7da;
      color: #721c24;
    }
    .btn-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container main-container">
    <h1 class="text-center">{{.Title}}</h1>

    <!-- Add TODO Form -->
    <div class="card my-4">
      <div class="card-body">
        <h2>Add a new TODO</h2>
        <form action="/" method="post" class="d-flex gap-2">
          <input type="text" name="description" class="form-control" placeholder="New TODO">
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>

    <!-- TODO List -->
    <h2>TODO List</h2>
    <div class="todo-list">
      {{range .Todos}}
        <div class="todo-item {{if .Completed}}completed{{else}}pending{{end}}">
          <span>{{.Description}}</span>
          <div class="btn-group">
            <!-- Toggle Button -->
            <form action="/" method="post" style="display:inline;">
              <input type="hidden" name="toggle" value="{{.ID}}">
              <button type="submit" class="btn btn-sm btn-warning">
                {{if .Completed}}Mark as Pending{{else}}Mark as Completed{{end}}
              </button>
            </form>

            <!-- Delete Button -->
            <form action="/" method="post" style="display:inline;">
              <input type="hidden" name="delete" value="{{.ID}}">
              <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
          </div>
        </div>
      {{end}}
    </div>
  </div>

  <!-- Bootstrap JS (Optional, for advanced features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
